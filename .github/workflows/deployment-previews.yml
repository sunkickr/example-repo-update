name: Astronomer CI - Deploy code

on:
  pull_request:
    branches:
      - main
env:
  ## Sets Deployment API key credentials as environment variables
  ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}
  DEPLOYMENT_ID: cle4p0fdt325082f05nco4rt6pu

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: Create and Deploy to Deployment Preview
      shell: bash
      run: |
        # install the Astro CLI
        # curl -sSL https://install.astronomer.io | sudo bash -s

        # DEPLOYMENT_NAME="$(./astro deployment inspect $DEPLOYMENT_ID --key configuration.name)"
        BRANCH_DEPLOYMENT_NAME=${GITHUB_REF##*/}_$DEPLOYMENT_ID
        BRANCH_DEPLOYMENT_NAME="${BRANCH_DEPLOYMENT_NAME// /_}"

        # Create template of deployment to be copied with
        # FILE="$(./astro deployment inspect $DEPLOYMENT_ID --template)"
        # echo ${FILE##*context} > deployment-template.yaml
        ./astro deployment inspect $DEPLOYMENT_ID --template > deployment-template.yaml
        # Add name to deployment template file
        sed -i "s|  name:.*|  name: ${BRANCH_DEPLOYMENT_NAME}|g" deployment-template.yaml

        sed -i '/^Using an Astro API Token/,/Switched context/d' deployment-template.yaml
        
        cat deployment-template.yaml
        # Create new deploymeent preview based on the deployment template file
        ./astro deployment create --deployment-file deployment-template.yaml

        # Deploy new code to the deployment preview 
        ./astro deploy --name $BRANCH_DEPLOYMENT_NAME